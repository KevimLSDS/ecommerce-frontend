<div class="main-content">
  <div class="section-content section-content-p30">
    <h4>{{ currentCategoryName }}</h4>
    <hr />

    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ product.id }}">
              <img src="{{ product.imageUrl }}" class="img-responsive" />
              <h1>{{ product.name }}</h1>
            </a>

            <div class="price">{{ product.unitPrice | currency: "BRL" }}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>

          <!-- If products are empty then display a message -->
        </div>
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No products found.
        </div>
      </div>

      <!-- footer -->

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-8" style="padding-left: 30%">
                <ngb-pagination
                  [(page)]="thePageNumber"
                  [pageSize]="thePageSize"
                  [collectionSize]="theTotalElements"
                  [maxSize]="3"
                  [boundaryLinks]="true"
                  (pageChange)="listProducts()"
                ></ngb-pagination>
              </div>

              <div class="col-md-4 mt-2" style="text-align: right">
                <span class="me-2">Page Size</span>

                <select
                  #myPageSelect
                  (change)="updatePageSize(myPageSelect.value)"
                >
                  <option>5</option>
                  <option selected>10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- end footer -->
    </div>
  </div>
</div>
